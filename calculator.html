<!DOCTYPE html>
<html>
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styling.css">
</head>
<body>
    <div id="container" class="cntr">
        <form name="calculator">
            <div class="wrp">
                <div class="InputArea">
                    <input id="inputBox" type="text" name="userInput" placeholder="0" disabled/>
                </div>
                <div class="btns">
                    <div class="btnC btnr1">
                        <input id="BtC" type="button" value="C" />
                    </div>
                    <div class="btnMod btn1">
                        <input id="Btn(" type="button" value="(" />
                    </div>
                    <div class="btnSign btn1">
                        <input id="Btn)" type="button" value=")" />
                    </div>
                    <div class="btnD btn1">
                        <input id="Btn/" type="button" value="/" />
                    </div>
                    <div class="btn7 btn2">
                        <input id="Btn7" type="button" value="7" />
                    </div>
                    <div class="btn8 btn2">
                        <input id="Btn8" type="button" value="8" />
                    </div>
                    <div class="btn9 btn2">
                        <input id="Btn9" type="button" value="9" />
                    </div>
                    <div class="btnX btn1">
                        <input id="Btn*" type="button" value="x" />
                    </div>
                    <div class="btn4 btn2">
                        <input id="Btn4" type="button" value="4" />
                    </div>
                    <div class="btn5 btn2">
                        <input id="Btn5" type="button" value="5" />
                    </div>
                    <div class="btn6 btn2">
                        <input id="Btn6" type="button" value="6" />
                    </div>
                    <div class="btnM btn1">
                        <input id="Btn-" type="button" value="-" />
                    </div>
                    <div class="btn1 btn2">
                        <input id="Btn1" type="button" value="1" />
                    </div>
                    <div class="btn2 btn2">
                        <input id="Btn2" type="button" value="2" />
                    </div>
                    <div class="btn3 btn2">
                        <input id="Btn3" type="button" value="3" />
                    </div>
                    <div class="btnAdd btn1">
                        <input id="Btn+" type="button" value="+" />
                    </div>
                    <div class="btnDecimal btn2">
                        <input id="Btn." type="button" value="." />
                    </div>
                    <div class="btn0 btn2">
                        <input id="Btn0" type="button" value="0" />
                    </div>
                    <div class="btnBack btn2">
                        <input id="Btn%" type="button" value="%" />
                    </div>
                    <div class="btnEq btn1">
                        <input id="Btn=" type="button" value="=" />
                    </div>
                </div>
            </div>
        </form>
        <br/>
        <br/>
        <br/>
    </div>
    <script src="script.js"></script>
    
    
</body>

</html>
